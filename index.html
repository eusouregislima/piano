<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <ul class="piano-keys">
            <li class="key white" data-key="z">
                <span>z</span>
            </li>
            <li class="key black" data-key="s">
                <span>s</span>
            </li>
            <li class="key white" data-key="x">
                <span>x</span>
            </li>
            <li class="key black" data-key="d">
                <span>d</span>
            </li>
            <li class="key white" data-key="c">
                <span>c</span>
            </li>

            <li class="key white" data-key="v">
                <span>v</span>
            </li>
            <li class="key black" data-key="g">
                <span>g</span>
            </li>
            <li class="key white" data-key="b">
                <span>b</span>
            </li>
            <li class="key black" data-key="h">
                <span>h</span>
            </li>
            <li class="key white" data-key="n">
                <span>n</span>
            </li>
            <li class="key black" data-key="j">
                <span>j</span>
            </li>
            <li class="key white" data-key="m">
                <span>m</span>
            </li>

            <li class="key white" data-key=",">
                <span>,</span>
            </li>
            <li class="key black" data-key="l">
                <span>l</span>
            </li>
            <li class="key white" data-key=".">
                <span>.</span>
            </li>
            <li class="key black" data-key=";">
                <span>;</span>
            </li>
            <li class="key white" data-key="/">
                <span>/</span>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>

</body>

</html>
